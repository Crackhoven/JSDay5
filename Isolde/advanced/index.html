<body>
    <div id="books"></div>



    <script src="books.json"></script>
    <script>
        let boox = JSON.parse(books);
        console.log(boox)

        let bookDiv = document.getElementById("books");



        const printBook = () => {
            for (let i = 0; i < boox.length; i++) {
                bookDiv.innerHTML += `<img src="" alt=""><br>

        }

        printBook()
